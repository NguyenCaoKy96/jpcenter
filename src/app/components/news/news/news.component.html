 <div class="images-card-wrap section-padding">
        <div class="row">
            <div class="col-md-6 col-lg-3 card-wrap">
                <a class="card" routerLink="/gioi-thieu" [queryParams]="{lang: lang ? 'vi' : 'jp'}">
                  <img class="card-img-top" [src]="[newsImage]">
                  <div class="card-body">
                      <h6 class="block-title" *ngIf="lang === 'vi'">{{nameNews}}</h6>

                  </div>
                </a>
            </div>
