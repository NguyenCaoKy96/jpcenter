<div class="events section-padding">
  <h3 class="text-center section-lg-title">{{LANGUAGE.NEWS_AND_EVENTS_UPPER_CASE}}</h3>
  <div class="row">
    <div class="col-md-4 card-wrap">
      <a class="card" [routerLink]="[linkQnuJapan]">
        <img class="card-img-top" [src]="[imageQnuJapan]">
        <div class="card-body">
          
          <p class="card-text"  *ngIf="lang === 'vi'" [innerHTML]="trimmedString"><span class="read-more"  [innerHTML]="LANGUAGE.CONTINUE_READING"  > </span></p>  
        
          <p class="card-text"  *ngIf="lang === 'jp'" [innerHTML]="trimmedStringJapan"> </p>
          <span class="read-more"  [innerHTML]="LANGUAGE.CONTINUE_READING"></span>
 
        </div>
      </a>
    </div>
    <div class="col-md-4 card-wrap"> 
      <a class="card" [routerLink]="[linkDollJapan]">
        <img class="card-img-top" [src]="[imageDollJapan]">
        <div class="card-body">
          
          <p class="card-text"  *ngIf="lang === 'vi'" [innerHTML]="trimmedString2"><span class="read-more"  [innerHTML]="LANGUAGE.CONTINUE_READING"  > </span></p>  
        
          <p class="card-text"  *ngIf="lang === 'jp'" [innerHTML]="trimmedStringJapan2"> </p>
          <span class="read-more"  [innerHTML]="LANGUAGE.CONTINUE_READING"></span>
        </div>
      </a>
    </div>
    <div class="col-md-4 card-wrap">
      <a class="card" [routerLink]="[linkAmbassJapan]" >
        <img class="card-img-top" [src]="[imageAmbassJapan]" alt="Card img cap">
        <div class="card-body">
         
          <p class="card-text"  *ngIf="lang === 'vi'" [innerHTML]="trimmedString3"><span class="read-more"  [innerHTML]="LANGUAGE.CONTINUE_READING"  > </span></p>  
        
          <p class="card-text"  *ngIf="lang === 'jp'" [innerHTML]="trimmedStringJapan3"> </p>
          <span class="read-more"  [innerHTML]="LANGUAGE.CONTINUE_READING"></span>
        </div>
      </a>
    </div>
  </div>
  <div class="detail text-center">
    <a class="btn btn-outline" routerLink="/tin-tuc-su-kien">{{LANGUAGE.VIEW_ALL}}</a>
  </div>
</div>
