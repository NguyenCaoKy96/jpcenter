<form>
    <div class="form-row">
        <div class="form-group col-md-2" >
            <select class="form-control" id="Option">
                <option value="" *ngFor="let item of classData" >{{item.Class}}</option>
            </select>
        </div>
        <div class="form-group col-md-2">
            <input type="date" class="form-control">
        </div>
    </div>
    <table class="table left-navigation" id="IdTable">
        <thead>
            <tr>
                <th>{{LANGUAGE.LEVEL}}</th>
                <th>{{LANGUAGE.EXAM_DATE}}</th>
                <th>{{LANGUAGE.MARK}}</th>
                <th>{{LANGUAGE.NOTES}}</th>
            </tr>
        </thead>
        <tbody method="POST">
            <tr *ngFor="let item of markData" >
                <td>{{item.Level}}</td>
                <td>{{item.Date}}</td>
                <td [innerHTML]="item.Mark"></td>
                <td>{{item.Notes}}</td>
            </tr>
        </tbody>
    </table>
</form>
