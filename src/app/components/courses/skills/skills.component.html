<div class="custom-container">
  <ngx-carousel [inputs]="carouselBanner" [moveToSlide]="1" (onMove)="onmoveFn($event)">
    <ngx-item NgxCarouselItem class="bannerStyle" *ngFor="let item of homeImagesURL | slice:0:1" [ngStyle]="{'background-image': 'url(' + item + ')'}">
    </ngx-item>
    <button NgxCarouselPrev></button>
    <button NgxCarouselNext></button>
  </ngx-carousel>
  <div class="banner">
    <div class="banner-bottom"></div>
    <h1 class="banner-title"><b>Chương trình đào tạo</b></h1>
  </div>
</div>
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/trang-chu"  [queryParams]="{lang: lang ? 'vi' : 'jp'}">{{LANGUAGE.HOME_PAGE}}</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/khoa-hoc"  [queryParams]="{lang: lang ? 'vi' : 'jp'}">{{LANGUAGE.COURSE}}</a>
    </li>
    <li class="breadcrumb-item active" aria-current="page" >{{LANGUAGE.SKILL_COURSE}}</li>
  </ol>
</nav>
<hr>
<div class="row">
  <div class="col-md-4 col-lg-3 left-navigation">
    <ul class="nav nav-tabs d-none d-md-block">
        <li class="nav-item">
            <a class="nav-link left-item" id="JCenter-tab" routerLink = "/khoa-hoc/cac-khoa-tieng-nhat-JLPT" [queryParams]="{lang: lang ? 'vi' : 'jp'}">
                {{LANGUAGE.JLPT_COURSE}}
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link left-item" id="JCenter-tab" routerLink = "/khoa-hoc/cac-khoa-ky-nang-mem" [queryParams]="{lang: lang ? 'vi' : 'jp'}">
                {{LANGUAGE.SKILL_COURSE}}
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link left-item" id="JCenter-tab" routerLink = "/khoa-hoc/tieng-nhat-cho-thieu-nhi" [queryParams]="{lang: lang ? 'vi' : 'jp'}">
                {{LANGUAGE.CHILDREN_COURSE}}
            </a>
        </li>
    </ul>
  </div>
  <div class="col-md-8 col-lg-9 ">
    <h5 class="section-title">{{skillDataItem}}</h5>
    <h5>{{childContent}}</h5>
  </div>
</div>
