<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        </div>
        <h3 style="text-align:center">Đăng Nhập</h3>
        <div class="modal-body">
            <form class="form" role="form" autocomplete="off" id="formLogin" novalidate="" method="POST">
                <div class="form-group">
                    <label>Tài khoản</label>
                    <input type="text" class="form-control form-control-lg" name="uname1" id="uname1" required="">
                </div>
                <div class="form-group">
                    <label>Mật khẩu</label>
                    <input type="password" class="form-control form-control-lg" name="pwd1" id="pwd1" required="" autocomplete="new-password">
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" name="rememberMe" id="rememberMe" (click)="rememberMe()">
                    <label class="custom-control-label" for="rememberMe">Nhớ mật khẩu tôi trên máy tính này</label>
                </div>
                <button id="btn" class="btn btn-lg btn-block text-uppercase" type="submit" value="Login" (click)="check()">Đăng Nhập</button>
                <hr class="my-4">
                <button class="btn btn-success btn-lg btn-google btn-block text-uppercase" type="submit" id="btnLogin"><i class="fa fa-google mr-2"></i> Đăng nhập với Google</button>
                <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fa fa-facebook mr-2"></i> Đăng nhập với Facebook</button>
            </form>
        </div>
    </div>
</div>
