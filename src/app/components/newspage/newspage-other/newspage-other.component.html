<div class="row other-news">
  <div class="col-md-6 col-lg-3 card-wrap" *ngFor="let item of newsAnotherData">
    <a class="card" routerLink="{{item.Slug}}">
      <img class="card-img-top" src="{{serverURL}}{{item.Thumbnai.url}}" alt="Card image cap">
      <div class="card-body">
          <h5 class="card-title">{{item.Name}}</h5>
      </div>
    </a>
  </div>
</div>
