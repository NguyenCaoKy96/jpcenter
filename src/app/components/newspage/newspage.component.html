<div class="custom-container">
  <ngx-carousel [inputs]="carouselBanner" [moveToSlide]="1" (onMove)="onmoveFn($event)">
    <ngx-item NgxCarouselItem class="bannerStyle" *ngFor="let item of homeImagesURL | slice:0:1" [ngStyle]="{'background-image': 'url(' + item + ')'}">
    </ngx-item>
    <button NgxCarouselPrev></button>
    <button NgxCarouselNext></button>
  </ngx-carousel>
  <div class="banner">
    <div class="banner-bottom"></div>
    <h1 class="banner-title"><b>{{LANGUAGE.NEWS_AND_EVENTS}}</b></h1>
  </div>
</div>
<!-- creat breadscrumb -->
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/trang-chu">{{LANGUAGE.HOME_PAGE}}</a>
    </li>
    <li class="breadcrumb-item active">
      <a routerLink="/tin-tuc-su-kien">{{LANGUAGE.NEWS_AND_EVENTS}}</a>
    </li>
  </ol>
</nav>
<!-- creat content -->
<div id="acticrle" class="container">
    <a class="row mr-0 ml-0 post-highlight">
        <div class="col-lg-5 pl-0 pr-0">
            <img [src]="[imageEvent]" class="img-fluid d-block" alt="news-main" />
        </div>
        <div class="col-lg-5 card-body card-wrap">
            <h5 class="card-title">{{eventsFirst.Name}}
            </h5>
            <div class="card-info">
                <p class="card-text">
                    <i class="fa fa-clock-o mr-2" aria-hidden="true"></i>
                    <span>{{eventsFirst.Time}}</span>
                </p>
                <p class="card-text">
                    <i class="fa fa-map-marker mr-2"></i>
                    <span>{{eventsFirst.Location}}</span>
                </p>
            </div>
            <p class="card-text">
                <span>
                    <i class="fa fa-user-o mr-2"></i>
                </span> {{eventsFirst.Object}}
                <span class="read-more">
                    {{LANGUAGE.CONTINUE_READING}}
                </span>
            </p>
        </div> 
    </a>
</div>
<br> 
<div id="acticrle" class="card-container pb-5">
  <div class="row">
        <div class="col-md-6 col-lg-4 card-wrap" *ngFor="let item of newData; let itemIndex = index;">
        <a class="card">
                <img class="card-img-top" [src]="[newArrImage[itemIndex]]" alt="Card img cap">
                <div class="card-body">
                    <h5 class="card-title">
                        {{item.Name}}
                    </h5>
                    <p class="card-text">
                        <span [innerHTML]="item.Object"></span>
                        <span class="read-more"> {{LANGUAGE.CONTINUE_READING}}</span>
                    </p>
                </div>
            </a>
        </div>
    </div> 
</div>
