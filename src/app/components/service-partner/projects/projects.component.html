<div class="custom-container">
  <ngx-carousel [inputs]="carouselBanner" [moveToSlide]="1" (onMove)="onmoveFn($event)">
    <ngx-item NgxCarouselItem class="bannerStyle" *ngFor="let item of homeImagesURL | slice:0:1" [ngStyle]="{'background-image': 'url(' + item + ')'}">
    </ngx-item>
    <button NgxCarouselPrev></button>
    <button NgxCarouselNext></button>
  </ngx-carousel>
  <div class="banner">
    <div class="banner-bottom"></div>
    <h1 class="banner-title"><b>{{LANGUAGE.SERVICE_AND_PARTNER}}</b></h1>
  </div>
</div>
<!-- create breadcrumb -->
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/trang-chu">Trang chủ</a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">
      <a routerLink="/dich-vu-doi-tac">Dịch vụ - Đối tác</a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">Dự án</li>
  </ol>
</nav>
<!-- create menu left -->
<div class="row">
  <div class="col-md-4 col-lg-3 left-navigation">
    <ul class="nav nav-tabs d-none d-md-block">
        <li class="nav-item">
            <a class="nav-link " id="JCenter-tab" routerLink="/dich-vu-doi-tac/tu-van-du-hoc-va-viec-lam">Tư vấn du học & việc làm</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="JCenter-tab" routerLink="/dich-vu-doi-tac/xuat-khau-lao-dong">Xuất khẩu lao động</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="JCenter-tab" routerLink="/dich-vu-doi-tac/du-an">Dự án</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="JCenter-tab" routerLink="/dich-vu-doi-tac/doi-tac">Đối tác</a>
        </li>
    </ul>
  </div>
  <div class="col-md-8 col-lg-9">
    <div class="tab-content">
      <div class="tab-pane active" id="study" role="tabpanel" aria-labelledby="study-tab">
        <h4 class="section-title" *ngIf="project">{{project.Name}}</h4>
        <div class="course-content pt-4" *ngIf="project" [innerHTML]="project.Content">
         
        </div>
      </div>
    </div>
  </div>
</div>
