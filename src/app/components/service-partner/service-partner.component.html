<div class="custom-container">
    <ngx-carousel [inputs]="carouselBanner" [moveToSlide]="1" (onMove)="onmoveFn($event)">
        <ngx-item NgxCarouselItem class="bannerStyle" *ngFor="let item of homeImagesURL | slice:0:1" [ngStyle]="{'background-image': 'url(' + item + ')'}">
        </ngx-item>
        <button NgxCarouselPrev></button>
        <button NgxCarouselNext></button>
    </ngx-carousel>
    <div class="banner">
        <div class="banner-bottom"></div>
        <h1 class="banner-title"><b>{{LANGUAGE.SERVICE_AND_PARTNER}}</b></h1>
    </div>
</div>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a routerLink="/trang-chu" [queryParams]="{lang: lang ? 'jp' : 'vi'}">{{LANGUAGE.HOME_PAGE}}</a>
        </li>
        <li class="breadcrumb-item ">
            <a routerLink="/dich-vu-doi-tac/tu-van-du-hoc-va-viec-lam" [queryParams]="{lang: lang ? 'jp' : 'vi'}">{{LANGUAGE.SERVICE_AND_PARTNER}}</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">{{LANGUAGE.APPROAD_STUDY_AND_EMPLOYMENT}}</li>
    </ol>
</nav>
<div class="row">
    <div class="col-md-4 col-lg-3 left-navigation">
        <ul class="nav nav-tabs d-none d-md-block">
            <li class="nav-item active" *ngIf="isVietnamese">
                <a class="nav-link" id="JCenter-tab" *ngFor="let x of itemData; let i = index" (click)="selectItem(x)">{{x.Name}}</a>
            </li>
            <li class="nav-item active" *ngIf="!isVietnamese">
                <a class="nav-link" id="JCenter-tab" *ngFor="let x of itemData; let i = index" (click)="selectItem(x)">{{x.Japanese_Name}}</a>
            </li>
        </ul>
    </div>
    <div class="col-md-8">
        <div class="tab-content">
            <div class="tab-pane active">
                <h4 class="section-title" *ngIf="!isVietnamese" [innerHTML]="itemContents.japaneseName"></h4>
                <h4 class="section-title" *ngIf="isVietnamese" [innerHTML]="itemContents.vietnameseName"></h4>
                <div class="course-content pt-3" *ngIf="!isVietnamese" [innerHTML]="itemContents.japaneseContents"></div>
                <div class="course-content pt-3" *ngIf="isVietnamese" [innerHTML]="itemContents.vietnameseContents"></div>
            </div>
        </div>
    </div>
</div>
