<div class="custom-container">
  <ngx-carousel [inputs]="carouselBanner" [moveToSlide]="1" (onMove)="onmoveFn($event)">
    <ngx-item NgxCarouselItem class="bannerStyle" *ngFor="let item of homeImagesURL | slice:0:1" [ngStyle]="{'background-image': 'url(' + item + ')'}">
    </ngx-item>
    <button NgxCarouselPrev></button>
    <button NgxCarouselNext></button>
  </ngx-carousel>
  <div class="banner">
    <div class="banner-bottom"></div>
    <h1 class="banner-title"><b>{{LANGUAGE.SERVICE_AND_PARTNER}}</b></h1>
  </div>
</div>
<!-- create breadcrumb -->
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/trang-chu" [queryParams]="{lang: lang ? 'jp' : 'vi'}">{{LANGUAGE.HOME_PAGE}}</a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">
      <a routerLink="/dich-vu-doi-tac" [queryParams]="{lang: lang ? 'jp' : 'vi'}">{{LANGUAGE.SERVICE_AND_PARTNER}}</a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">{{LANGUAGE.PROJECT}}</li>
  </ol>
</nav>
<!-- create menu left -->
<div class="row">
  <div class="col-md-4 col-lg-3 left-navigation">
    <ul class="nav nav-tabs d-none d-md-block">
      <li class="nav-item">
        <a class="nav-link " id="JCenter-tab" routerLink="/dich-vu-doi-tac/tu-van-du-hoc-va-viec-lam" [queryParams]="{lang: lang ? 'jp' : 'vi'}">{{LANGUAGE.APPROAD_STUDY_AND_EMPLOYMENT}}</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="JCenter-tab" routerLink="/dich-vu-doi-tac/xuat-khau-lao-dong" [queryParams]="{lang: lang ? 'jp' : 'vi'}">{{LANGUAGE.LABOR_EXPORT}}</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="JCenter-tab" routerLink="/dich-vu-doi-tac/du-an" [queryParams]="{lang: lang ? 'jp' : 'vi'}">{{LANGUAGE.PROJECT}}</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="JCenter-tab" routerLink="/dich-vu-doi-tac/doi-tac" [queryParams]="{lang: lang ? 'jp' : 'vi'}">{{LANGUAGE.PARTNER}}</a>
      </li>
    </ul>
  </div>
  <div class="col-md-8 col-lg-9">
    <div class="tab-content">
      <div class="tab-pane active" id="study" role="tabpanel" aria-labelledby="study-tab">
        <h4 class="section-title">{{partnerName}}</h4>
        <div class="course-content pt-4" *ngIf="Contents" [innerHTML]="Contents.Content">

        </div>
      </div>
    </div>
  </div>
</div>
