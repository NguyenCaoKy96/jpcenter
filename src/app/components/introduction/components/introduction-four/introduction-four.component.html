<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a routerLink = "/trang-chu">Trang chủ</a>
        </li>
        <li class="breadcrumb-item active">
            <a routerLink = "/gioi-thieu">Giới thiệu</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page"> Nhân sự trung tâm</li>
    </ol>
</nav>
<div class="row">
    <div class="col-md-4 col-lg-4 ">
        <ul class="nav nav-tabs d-none d-md-block">
            <li class="nav-item">
                <a class="nav-link " id="JCenter-tab" routerLink = "/gioi-thieu/trung-tam-nhat-ban">Trung tâm Nhật Bản</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="JCenter-tab" routerLink = "/gioi-thieu/truong-dai-hoc-quy-nhon">Trường Đại học Quy Nhơn</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="JCenter-tab" routerLink = "/gioi-thieu/quy-nhon-binh-dinh">Quy Nhơn, Bình Định</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="JCenter-tab" routerLink = "/gioi-thieu/nhan-su-trung-tam" style="font-weight: bold">Nhân sự trung tâm</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="JCenter-tab" routerLink = "/gioi-thieu/tai-sao-chon-qnu-japan-center">Tại sao chọn QNU Japan Center</a>
            </li>
        </ul>
    </div>
    <div class="col-md-8">
        <div class="tab-content">
            <div class="tab-pane active">
                <h4 class="section-title" *ngIf="introductionsData">
                  {{introductionsData.Name}}
              </h4>
            </div>
            <div class="d-inline-block" *ngFor="let person of PersonnelData">
              <div class="col-md-6">
                <h5 (click)="onChangePerson(person, content)">{{person.Name}}</h5>
                <p (click)="onChangePerson(person, content)">{{person.Position}}</p>
                <!-- để image vô đây rồi copy hàm click (click)="onChangePerson(person)" vô -->
              </div>
            </div>
        </div>
    </div>
</div>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{personDetail.Name}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <div class="top-intro">
          <div class="profile d-inline-block">
              <img src="../images/about/chuong.png" alt="profile image">
          </div>
          
      </div>
      <div *ngIf="personDetail" class="description" [innerHTML]="personDetail.Information">
          
      </div>
      <div class="text-center">
          <a (click)="d('Cross click')" class="btn btn-outline" data-dismiss="modal" aria-label="Close">Đóng</a>
      </div>
  </div>
  <!-- <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Save</button>
  </div> -->
</ng-template>

<button id="btnModal" class="btn btn-lg btn-outline-primary" (click)="open(content)" hidden="true">Launch demo modal</button>
